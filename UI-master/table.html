<!DOCTYPE html>
<html>
<head>
	<style>
	div.solid{
		border-style:solid;

	<br>
<table border="5" cellpadding="5px" font-color="blue">

	</tr>

	</tr>

		<td rowspan="2" valign="bottom" align="right" id=b>$345</td>

	<tr>

<div>
</body>
